<!-- dialog-box.component.html -->

<div mat-dialog-content>
  <h1 mat-dialog-title class="text-center"> <strong>{{action}} {{type|titlecase}}</strong></h1>
  <ng-container *ngIf="action != 'Eliminar'; else elseTemplate">
    <mat-form-field class="">
      <input required #name placeholder="Nombre" matInput [(ngModel)]="local_data.title" (change)="checkValidity($event.target.value)">
    </mat-form-field>
    <mat-form-field >
      <input  placeholder="URL image" matInput [(ngModel)]="local_data.image">
    </mat-form-field>
    <mat-form-field >
      <mat-label>Descripci√≥n</mat-label>
      <textarea matInput
                [(ngModel)]="local_data.descrip"
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"
                ></textarea>
    </mat-form-field>
  </ng-container>
  <ng-template #elseTemplate>
    <div class="fs-5">
      Seguro quiere eliminar <b>{{local_data.title}}</b>? una vez eliminado no es posible recuperarlo
    </div> 
  </ng-template>
</div>
<div mat-dialog-actions class="boton">
  <button type="submit"  [disabled]="!isValid" mat-flat-button color="primary" (click)="Submit()">{{action}}</button>
  
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancelar</button>
</div>
