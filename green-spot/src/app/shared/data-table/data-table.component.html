<!-- app.component.html -->
<div class="container text-center">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busacar Productos">
  </mat-form-field>

    <button mat-button (click)="openDialog('Agregar',{})" mat-flat-button color="primary" class="sticky left-0">Agregar producto</button>
  <div >
    <table  mat-table [hidden]="!dataSource.data.length" [dataSource]="dataSource"  #mytable  matSort multiTemplateDataRows class=" mat-elevation-z8">
      
      <ng-container matColumnDef="descrip">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element" > {{element.descrip}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element" class="test"> {{element.title}} </td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
        <td mat-cell *matCellDef="let element"> <img src="{{element.image}}" class="custom-image" alt=""> </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a (click)="openDialog('Editar',element)">Edit</a> | 
          <a (click)="openDialog('Eliminar',element)">Delete</a>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" class="sticky left-0"></mat-paginator>
  </div>
  </div>
