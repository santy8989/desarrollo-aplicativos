

<div >
  <img src="../../../../assets/fondo2.jpg" alt="" class="bg-img">
</div>
<div class="abs-center">
  <div class="main-wrapper " fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <br>

      <form [formGroup]="form" autocomplete="off">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input  matInput formControlName="user" #usuario type="text"  id="usuario" aria-describedby="emailHelp"
            placeholder="Ingrese su usuario" required>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="password" formControlName="password" #password id="password" placeholder="Ingrese su contraseÃ±a" required>
          </mat-form-field>
        </mat-card-content>
        <button [disabled]="!form.valid" (click)="login()"
        type="submit" class="btn-iniciar-sesion btn btn-success btn-md btn-block mb-4 mt-4 color-white">Iniciar sesion</button> 
      </form>
    </mat-card>

  </div>
</div>
