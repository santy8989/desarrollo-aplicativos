<div class="row">
    <div class= "col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let producto of productos | paginate:page_size:page_number">
      <app-card [element]="producto" [type]="'producto'" class="m-1"></app-card>
  </div>
</div>
<mat-paginator length=  {{productos.length}}
               [pageSize]="page_size"
               [pageSizeOptions]="pageSizeOptions"
               (page)="handlePage($event)"
               aria-label="Select page">
</mat-paginator>
